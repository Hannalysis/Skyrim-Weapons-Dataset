<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyrim Weapons Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Skyrim Weapons Search</h1>

      <!-- Search and Filter Controls -->
      <div class="controls">
        <!-- Search Bar -->
        <input
          type="text"
          id="searchInput"
          placeholder="Search weapons..."
          class="search-bar"
        />

        <!--------------------- Dropdown Filters ------------------------->
        <select id="typeFilter" class="dropdown">
          <option value="">All Types</option>
          <option value="One-Handed">One-Handed</option>
          <option value="Two-Handed">Two-Handed</option>
          <option value="Archery">Archery</option>
        </select>

        <select id="materialFilter" class="dropdown">
          <option value="">All Materials</option>
          <option value="Iron">Iron</option>
          <option value="Steel">Steel</option>
          <option value="Elven">Elven</option>
          <option value="Glass">Glass</option>
        </select>

        <!----------------------- Search Button------------------->
        <button id="searchButton" class="btn">Search</button>
      </div>

      <!--------------------- Results Container ----------------------->
      <div id="results" class="results"></div>
    </div>
  </body>
</html>
